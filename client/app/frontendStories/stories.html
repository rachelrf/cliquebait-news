 <div id='container' ng-controller='StoriesController'>

    <form ng-submit="getStories()">
      <input type="text" ng-model="input" placeholder="Enter a topic that interests you" />
      <input type="submit" value="submit" />
    </form>

    <div ng-repeat="story in data.stories">
    	<a ng-href = {{story.Url}} target="_blank">

        <<!-- img src='http://www.joomlaworks.net/images/demos/galleries/abstract/7.jpg'> -->
        <img ng-src="/api/getImage?site={{story.Url}}"/>
        <h3>{{story.Title}}</h3>
        <h6>{{story.Source}}</h6>
        <!--    <iframe sandbox="allow-same-origin allow-scripts allow-popups allow-forms" src={{trustSrc(story.Url)}}></iframe> -->
        
    	</a>

    	
    	
    </div>


  </div>
