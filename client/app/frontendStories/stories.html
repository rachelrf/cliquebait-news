 <div id='container' ng-controller='StoriesController'>

    <form ng-submit="getStories()">
      <input type="text" ng-model="input" placeholder="Enter a topic that interests you" />
      <input type="submit" value="submit" />
    </form>

    <div ng-repeat="story in data.stories">
    	<a ng-href = {{story.Url}} target="_blank">
    	  <h3>{{story.Title}}</h3>
    	  <h6>{{story.Source}}</h6>
    	</a>

    	
    	
    </div>


  </div>
